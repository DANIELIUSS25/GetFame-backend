<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - GetFame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #09090b;
            --bg-secondary: #0f0f12;
            --bg-card: #1a1a1f;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-primary: #8B5CF6;
            --accent-secondary: #A78BFA;
            --gradient-primary: linear-gradient(135deg, #8B5CF6 0%, #A78BFA 50%, #C4B5FD 100%);
            --border-color: rgba(255, 255, 255, 0.06);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --success: #22c55e;
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Instrument Sans', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        nav {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        .logo-text {
            font-weight: 700;
            font-size: 22px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
        }

        .success-container {
            max-width: 500px;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(34, 197, 94, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: var(--success);
        }

        .success-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .success-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .order-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            text-align: left;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .order-row:last-child { border-bottom: none; }

        .order-label {
            color: var(--text-muted);
            font-size: 14px;
        }

        .order-value {
            font-weight: 500;
            font-size: 14px;
        }

        .order-value.highlight {
            color: var(--accent-primary);
            font-family: 'Space Mono', monospace;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: var(--transition-smooth);
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-container {
            text-align: center;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: rgba(239, 68, 68, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .error-icon svg {
            width: 40px;
            height: 40px;
            color: #ef4444;
        }

        footer {
            padding: 24px;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .footer-text {
            font-size: 14px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo-text">GetFame</a>
        </div>
    </nav>

    <main>
        <div class="success-container" id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Verifying your payment...</p>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer-text">Â© 2025 GetFame. All rights reserved.</p>
    </footer>

    <script>
        const API_URL = 'https://api.getfame.net'; // Change to your backend URL

        async function verifyPayment() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');

            if (!sessionId) {
                showError('No payment session found');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/verify-payment/${sessionId}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Payment verification failed');
                }

                showSuccess(data);
            } catch (error) {
                console.error('Verification error:', error);
                showError(error.message);
            }
        }

        function showSuccess(data) {
            document.getElementById('content').innerHTML = `
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                </div>
                <h1 class="success-title">Order Confirmed!</h1>
                <p class="success-subtitle">
                    Your payment was successful and your order is being processed. 
                    You'll start seeing results soon!
                </p>
                
                <div class="order-card">
                    <div class="order-row">
                        <span class="order-label">Service</span>
                        <span class="order-value">${data.metadata?.serviceName || 'Social Media Service'}</span>
                    </div>
                    <div class="order-row">
                        <span class="order-label">Quantity</span>
                        <span class="order-value">${parseInt(data.metadata?.quantity || 0).toLocaleString()}</span>
                    </div>
                    <div class="order-row">
                        <span class="order-label">Amount Paid</span>
                        <span class="order-value highlight">$${data.amount?.toFixed(2) || '0.00'}</span>
                    </div>
                    ${data.email ? `
                    <div class="order-row">
                        <span class="order-label">Confirmation sent to</span>
                        <span class="order-value">${data.email}</span>
                    </div>
                    ` : ''}
                </div>

                <div class="action-buttons">
                    <a href="/track/" class="btn btn-primary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        Track Order
                    </a>
                    <a href="/order/" class="btn btn-secondary">
                        Place Another Order
                    </a>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error-container">
                    <div class="error-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="15" y1="9" x2="9" y2="15"/>
                            <line x1="9" y1="9" x2="15" y2="15"/>
                        </svg>
                    </div>
                    <h1 class="success-title">Something Went Wrong</h1>
                    <p class="success-subtitle">${message}</p>
                    <div class="action-buttons">
                        <a href="/order/" class="btn btn-primary">Try Again</a>
                        <a href="/" class="btn btn-secondary">Go Home</a>
                    </div>
                </div>
            `;
        }

        // Start verification
        verifyPayment();
    </script>
</body>
</html>
